<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
  <link rel="icon" href="image/home.png">
    <link rel="stylesheet" href="form.css">
  <title>Form</title>
</head>
<body>
<!---id and clas--->
<h1 id="heading1">Student Information</h1>
<form action="">
   <fieldset>
       <legend>User information</legend>

    <label for="fname">Firstname</label>
    <input type="text" id="fname" placeholder="Enter  your first name" ><br><br>

    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter your last name"> <br><br>

    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="Type your email address"> <br><br>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="password"> <br><br>

    <p>Which is your favourite game?</p>
    <input type="checkbox"> Basketball <br>
    <input type="checkbox"> Netball <br>
    <input type="checkbox"> Football <br>
    <input type="checkbox"> Hockey <br>

    <p>Which programming language are you proficient in?</p>
    <input type="radio"> Kotlin <br>
    <input type="radio"> Python<br>
    <input type="radio"> Java <br>
    <input type="radio">  C++ <br>

    <p>Fill in additional details</p>
    <textarea name="" id="mytext" cols="40" rows="10" placeholder="type"></textarea> <br><br>

    Select Nationality:
    <select name="country" id="country">
        <option value="kenya">Kenya</option>
        <option value="tanzania">Tanzania</option>
        <option value="ethiopia">Ethiopia</option>
        <option value="burundi">Burundi</option>
    </select> <br><br>


    <button type="submit">Submit</button>

   </fieldset>


</form>
<h1 id="heading2">Patient Records</h1>
<form action="">
    <label for="pre-con">Pre existing condition</label>
    <input type="text" id="Pre-con"> <br><br>

    <label for="dx">Diagnosis</label>
    <input type="text" id="dx"> <br><br>

    <label for="lab">Laboratory</label>
    <input type="text" id="lab"> <br><br>

    <label for="pharm">Pharmacy</label>
    <input type="text" id="pharm"> <br><br>
</form>

<h1 class="employee">Employee details</h1>
<form action="">
    <label for="ename">Employee names</label>
    <input type="text" id="ename"> <br><br>

    <label for="number">Employee no</label>
    <input type="number"id="number"> <br><br>

    <label for="dept">Department</label>
    <input type="text" id="dept"> <br><br>

</form>


</body>
</html>
