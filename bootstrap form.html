<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>

  <style>
    body{
      background-image: url("images/Bracelet.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
<form action="" class="bg-warning" style="padding: 50px; margin-left: 200px; margin-right: 200px;">
  <legend>User information</legend>
  <br>

  <label for="fname" class="form-label">Firstname</label>
  <input type="text" id="fname" class="form-control">

  <label for="sname" class="form-label"> Surname</label>
  <input type="email" id="sname" class="form-control">

  <label for="email" class="form-label"> Email</label>
  <input type="text" id="email" class="form-control">

  <label for="pwd" class="form-label"> Password</label>
  <input type="password" id="pwd" class="form-control">

  <button type="submit" class="btn btn-success">Submit</button>

</form>


</body>
</html>
