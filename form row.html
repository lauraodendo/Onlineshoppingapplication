<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Row</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
<form action=""></form>
<legend>Form Row</legend>
<br>

<label for="fname">First Name</label>
<input type="text" id="fname" placeholder="First Name">

<label for="lname">Last Name</label>
<input type="text" id="lname" placeholder=" Last Name">
<br><br>

<label for="add">Address</label>
<input type="text" id="add" placeholder="Address">
<br><br>

<label for="cty">City</label>
<input type="text" id="cty" placeholder="City">

<label for="state"> State</label>
<input type="text" id="state" placeholder="state">
<select>
  <option value="ke"></option>
  <option value="tz"></option>
  <option value="ug"></option>
</select>

<label for="pin"> Pin Code</label>
<input type="password" id="pin" placeholder="Pin Code">
<br><br>

<input type="checkbox"> I Agree To Terms and Conditions
<br><br>

<button type="submit" class="btn btn-primary">Submit</button>

</body>
</html>
